server {
    listen 80;
    server_name _;
    # APIリバースプロキシ
        server_name _;  # ワイルドカードに変更
        proxy_pass http://express/cn-study-words/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Reactアプリの静的ファイル配信
    location /cn-study-words/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # 必要に応じてSSL設定も追加（Let's Encrypt等で取得後）
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/anemonefish.net/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/anemonefish.net/privkey.pem;
}

upstream express {
    server express:3001;
}

